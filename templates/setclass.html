{% extends "pagebase.html" %}
{% block autopub %}class="active"{% end %}

{% block content %}
<form action="/setclass/{{env_id}}/{{prod.id}}" method="post">
{% module xsrf_form_html() %} 
<fieldset>
<label>产品名称</label> 
{{prod.name}}
<br>
<label>选择分类</label>
<select name="class_id">  
{% for classify in classes %}
  <option value ="{{classify.id}}" {% if prod.class_id == classify.id %}selected{% end %}>{{classify.name}}</option>  
{% end %}

</select> 
<br>
<button class="btn btn-primary"  type="submit">保存</button>
<a onClick="javascript:history.back(-1);"><input type="button" class="btn" value="取消" /></a>
</fieldset>
</form>
{% end %}
