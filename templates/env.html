{% extends "pagebase.html" %}
{% block autopub %}class="active"{% end %}
{% block left %}
<ul class="nav nav-list well">
<li>
<h5>当前位置：</h5><br>
&nbsp;&nbsp;{{env.name}}环境

</li>
<br>
<li>
<a href="/newprod/{{env.id}}" ><input type="button" class="btn btn-small btn-primary" value="新增产品" /></a>
</li>
<br>
<p><a href="/autopub">返回</a></p>
</ul>

{% end %}
{% block content %}

<table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>产品名称</th>
                      <th>配置管理</th>
                      <th>配置文件</th>
                      <th>版本</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for prod in prods %}
					{% module Prod(prod,env) %}
				  {% end %}
                  </tbody>
</table>
{% end %}
