{% extends "pagebase.html" %}
{% block autopub %}class="active"{% end %}

{% block content %}
<form action="/timepub/{{env_id}}/{{prod_id}}/{{ver_id}}" method="post">
{% module xsrf_form_html() %} 
<label>定时任务</label> 
<select name="time" >
<option value=1 {% if timepub.time ==1 %}selected{% end %}>开启
<option value=0 {% if timepub.time ==0 %}selected{% end %}>不开启
</select>
<br>
<br>
分：<input type="text" name="min" value="{{timepub.min}}" /><br>
时：<input type="text" name="hour" value="{{timepub.hour}}"/><br>
日：<input type="text" name="day" value="{{timepub.day}}" /><br>
月：<input type="text" name="mon" value="{{timepub.mon}}" /><br>
周：<input type="text" name="week" value="{{timepub.week}}" /><br>
<button class="btn btn-primary"  type="submit">保存</button>
<input type="button" name="submit" onclick="javascript:history.back(-1);" value="返回"></fieldset>
</form>
{% end %}
