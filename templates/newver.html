{% extends "pagebase.html" %}
{% block autopub %}class="active"{% end %}

{% block content %}
<form action="/newver/{{env_id}}/{{prod_id}}/0" enctype="multipart/form-data" method="post">
{% module xsrf_form_html() %} 
<fieldset>
<label>主版本号</label> 
<input type="number" name="major" />
<label>次版本号</label> 
<input type="number" name="minor" />
<label>修订版本号</label> 
<input type="number" name="revison" />
<label>文件上传</label> 
<input type="file" name="file" />
{% if message == "1" %}
<br>
文件已存在
{% end %}
<br>
<button class="btn btn-primary"  type="submit">保存</button>
<a href="/conffile/{{env_id}}/{{prod_id}}" ><input type="button" class="btn" value="取消" /></a></fieldset>
</form>
{% end %}
