{% extends "pagebase.html" %}
{% block autopub %}class="active"{% end %}

{% block content %}
<form action="/viewconffile/{{env_id}}/{{prod_id}}/{{conffile.id}}"  method="post">
{% module xsrf_form_html() %} 
<fieldset>
<label>{{conffile.file}}</label> 
<textarea name="content" placeholder="文件内容" rows="30" cols="100">
{{content}}
</textarea>
<br>
<button class="btn btn-primary"  type="submit">保存</button>
<a href="/conffile/{{env_id}}/{{prod_id}}" ><input type="button" class="btn" value="取消" /></a></fieldset>
</form>
{% end %}
